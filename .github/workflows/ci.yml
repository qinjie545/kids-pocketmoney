name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 app.py scheduler.py database/ test_*.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 app.py scheduler.py database/ test_*.py --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Check code formatting with black
      run: |
        black --check --diff app.py scheduler.py database/ test_*.py

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff app.py scheduler.py database/ test_*.py

    - name: Initialize test database
      run: |
        python database/init_db.py

    - name: Run tests
      run: |
        python -m pytest test_*.py -v --cov=. --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t cash-manager:test .

    - name: Test Docker image
      run: |
        docker run -d --name cash-manager-test -p 19754:19754 cash-manager:test
        sleep 5
        curl -f http://localhost:19754 || exit 1
        docker stop cash-manager-test
        docker rm cash-manager-test