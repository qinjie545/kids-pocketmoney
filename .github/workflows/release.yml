name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

    - name: Create GitHub Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## ðŸŽ‰ What's New

          See [CHANGELOG.md](https://github.com/qinjie545/kids-pocketmoney/blob/main/CHANGELOG.md) for details.

          ## ðŸš€ Quick Start

          ### Local Development
          ```bash
          git clone https://github.com/qinjie545/kids-pocketmoney.git
          cd kids-pocketmoney
          pip install -r requirements.txt
          python backend/database/init_db.py
          python run.py
          ```

          ### Docker
          ```bash
          docker-compose up -d
          ```

          ### Access
          Open http://localhost:19754 in your browser

          Default login: `admin` / `admin123`

        draft: false
        prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}

    - name: Build and push Docker image
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: |
          ghcr.io/qinjie545/kids-pocketmoney:${{ github.ref_name }}
          ghcr.io/qinjie545/kids-pocketmoney:latest
        platforms: linux/amd64,linux/arm64