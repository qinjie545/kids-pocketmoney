services:
  cash-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cash-manager
    ports:
      - "${PORT:-5001}:5001"
    volumes:
      # 持久化数据库文件
      - ./database:/app/database
      # 持久化日志
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - PORT=5001
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cash-manager-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  cash-manager-network:
    driver: bridge
